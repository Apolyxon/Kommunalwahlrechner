    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        darkMode: 'class', // or 'media'
      }

<script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.1.1/",

  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>

    <!-- SystemJS Import Map -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client"
      }
    }
    </script>
    
    <!-- SystemJS Configuration and App Entry Point -->
    <script>
      System.config({
        // Use the babel plugin for transpilation
        transpiler: 'plugin-babel',
        // Configure babel options
        babelOptions: {
          presets: ["react", "typescript"]
        },
        // Tell SystemJS where to find the babel plugin
        map: {
          'plugin-babel': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js',
          'systemjs-babel-build': 'https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-build.js'
        }
      });

      // Import the main application file
      System.import('./index.tsx').catch(function(err){ console.error(err); });
    </script>
  </body>
