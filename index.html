<html lang="de">

      tailwind.config = {
        darkMode: 'class', // or 'media'
      }
    </script>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

  }
}

    <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->

</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>

      Add data-presets to tell Babel how to transpile the code.
      This is the key to fixing the MIME type error.
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module" 
      src="./index.tsx"
    ></script>
  </body>
